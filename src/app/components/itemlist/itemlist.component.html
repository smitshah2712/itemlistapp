<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Filter Items</mat-label>
    <input matInput placeholder="Filter items" [(ngModel)]="filterTerm" (input)="filterItems()" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="sortItems()">
    Sort {{ sortAscending ? 'Ascending' : 'Descending' }}
  </button>

  <mat-list>
    <mat-list-item *ngFor="let item of filteredItems">
      <h3 mat-line>{{ item.title || item.quote }}</h3>
      <p mat-line>{{ item.body || item.author }}</p>
    </mat-list-item>
  </mat-list>
</div>
